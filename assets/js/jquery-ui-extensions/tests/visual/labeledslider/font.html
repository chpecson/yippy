<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

   <title>LabeledSlider Font Size Scaling Test</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.labeledslider.css">

   <script src="../../../ui/jquery.ui.labeledslider.js"></script>

   <script>
   $(function() {
      $('#size1-h').labeledslider({ tickInterval: 10 });
      $('#size2-h').labeledslider({ tickInterval: 10 });
      $('#size3-h').labeledslider({ tickInterval: 10 });

      $('#size1-v').labeledslider({ tickInterval: 10, orientation: 'vertical' });
      $('#size2-v').labeledslider({ tickInterval: 10, orientation: 'vertical' });
      $('#size3-v').labeledslider({ tickInterval: 10, orientation: 'vertical' });
   });
   </script>
   <style>
      body { font-family: sans-serif,arial;  }
      .wrapper.horizontal { width: 400px; margin: auto; }
      .wrapper.vertical { position: relative; width: 400px; height: 250px; margin: auto; }
      .wrapper.vertical > div { position: absolute; top: 0; }
      .wrapper.vertical .ui-slider { height: 250px; }

      #size1-h, #size1-v { font-size: 8pt; }
      #size2-h, #size2-v { font-size: 12pt; }
      #size3-h, #size3-v { font-size: 16pt; }

   </style>
</head>
<body>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<div class="wrapper horizontal">
   <h3>LabeledSlider Font Size Scaling Test</h3>

   <div>
      <a href="../index.html">&lt; Back to widget demos</a>
   </div>
   <br/>

   <div id="size1-h"></div>
   <div id="size2-h"></div>
   <div id="size3-h"></div>
</div>

<div class="wrapper vertical ">
   <div style="left: 0;"><div id="size1-v"></div></div>
   <div style="left: 33%;"><div id="size2-v"></div></div>
   <div style="left: 66%;"><div id="size3-v"></div></div>
</div>
