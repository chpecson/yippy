<head>

   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

   <title>ComboBox Extension</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.combobox.css">
   <script src="../../../ui/jquery.ui.combobox.js"></script>

<style>
   * { font-family: sans-serif,arial; }

   .ui-widget input { font-size: 12pt; }

   #main { width: 900px; margin: auto; }
</style>

<script>
   $(function() {

      $('#create').click(function () {

            $('select').combobox({
               create: function (evt, ui) {
                  console.log(ui);
               }
            });

         });

      $('#destroy').click(function () {

            $('select').combobox('destroy');

         });

   });
</script>

</head>
<body>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<button id="destroy">Destroy</button>
