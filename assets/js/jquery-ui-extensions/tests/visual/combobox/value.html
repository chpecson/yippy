   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

   <title>ComboBox Extension</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.combobox.css">
   <script src="../../../ui/jquery.ui.combobox.js"></script>

<style>
   * { font-family: sans-serif,arial; }

   body { font-size: 90%; }

   #main { width: 900px; margin: auto; }
</style>

<script>
   $(function() {

      $('select').combobox();

      $('#clearall')
         .button()
         .click(function () {
               $('#state1').combobox('value', null);
               $('#state2').combobox('value', null);
            });

      $('#set1')
         .button()
         .click(function () {
               $('#state1').combobox('value', 'NY');
            });

      $('#get1')
         .button()
         .click(function () {
               $('#get1').button( 'option', 'label', $('#state1').combobox('value') );
            });

      $('#set2')
         .button()
         .click(function () {
               $('#state2').combobox('value', 'New York');
            });

      $('#get2')
         .button()
         .click(function () {
               $('#get2').button( 'option', 'label', $('#state2').combobox('value') );
            });

   });
</script>

</head>
<body>


<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
