<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

   <title>TimePicker Get/Set</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.spinner.css">
   <link rel="stylesheet" href="../../../themes/base/jquery.ui.timepicker.css">
   <script src="../../../ui/jquery.ui.spinner.js"></script>
   <script src="../../../ui/jquery.ui.timepicker.js"></script>

   <style>
      #main {
         width: 800px;
         margin: auto;
      }
   </style>
<script>

$(function() {

   $( '#picker' ).timepicker();

   $( '#get' ).click(function() {

      $( '#inout' ).val( $( '#picker' ).timepicker( 'value' ) );

   });

   $( '#set' ).click(function() {

      $( '#picker' ).timepicker( 'value', $( '#inout' ).val() );

   });

   if ( $( '#inout' ).val().length === 0 ) {

      $( '#inout' ).val( '8:25 AM' );

   }

});

</script>

</head>
<body>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<div id="main">
<h3>TimePicker Test</h3>

<div>
   <a href="../index.html">&lt; Back to widget demos</a>
</div>
<br/>

<div>
Basic picker without using MomentJS to handle time formatting.  This means it can only
get/set strings.  See the format example which includes Moment to activate more
advanced handling.
</div>
<br/>

<div id="picker"></div>
<br/>

<input id="inout"/>
<br/>
<button id="get">Get</button>
<button id="set">Set</button>
